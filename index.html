<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ingreso — Generador de ID</title>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.19.3/dist/xlsx.full.min.js"></script>
  <style>
    body { font-family: system-ui, sans-serif; background:#0b1220; color:#e2e8f0;
           display:flex; justify-content:center; align-items:center; height:100vh; margin:0; }
    .card { background:#0f172a; padding:24px; border-radius:12px; width:320px;
            box-shadow:0 4px 12px rgba(0,0,0,.4); }
    h1 { font-size:18px; margin:0 0 16px; text-align:center; }
    label { font-size:14px; display:block; margin-bottom:6px; color:#94a3b8; }
    input { width:100%; padding:10px; border-radius:8px; border:1px solid #1f2937;
            background:#111827; color:#fff; letter-spacing:2px; text-align:center; }
    button { width:100%; margin-top:14px; padding:10px; border:none; border-radius:8px;
             background:#6366f1; color:white; font-weight:600; cursor:pointer; }
    button[disabled]{ opacity:.6; cursor:not-allowed; }
    .msg { margin-top:10px; font-size:13px; text-align:center; color:#a5b4fc; }
    .err { color:#ef4444; }
    .hint { font-size:12px; color:#94a3b8; text-align:center; margin-top:6px; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Ingresa tu código</h1>
    <label for="code">Código (6 dígitos)</label>
    <input id="code" type="text" inputmode="numeric" autocomplete="one-time-code" placeholder="000000" maxlength="6" />
    <div class="hint">Solo números — 6 dígitos</div>
    <button id="btn" disabled>Ingresar</button>
    <div id="msg" class="msg"></div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/xlsx@0.19.3/dist/xlsx.full.min.js"></script>
<script>
let VALID_CODES = new Set();
const $msg  = document.getElementById("msg");
const $btn  = document.getElementById("btn");
const $code = document.getElementById("code");

// Solo dígitos
function onlyDigits(s){ return String(s ?? "").replace(/\D+/g,""); }
// A 6 dígitos exactos con ceros a la izquierda
function toSixDigits(s){
  const d = onlyDigits(s);
  return d.length ? d.padStart(6,"0").slice(0,6) : "";
}

async function loadCodes(){
  try{
    $btn.disabled = true;
    $msg.textContent = "Cargando códigos…";
    const resp = await fetch("./samples/codigos.xlsx", { cache: "no-store" });
    if(!resp.ok) throw new Error(`No se encontró samples/codigos.xlsx (HTTP ${resp.status})`);
    const data = await resp.arrayBuffer();
    const wb = XLSX.read(data, { type: "array" });
    const set = new Set();

    wb.SheetNames.forEach(name=>{
      const ws   = wb.Sheets[name];
      const rows = XLSX.utils.sheet_to_json(ws, { header: 1, defval: "" });
      for(const row of rows){
        for(const cell of row){
          const six = toSixDigits(cell);
          if(six.length === 6) set.add(six);
        }
      }
    });

    VALID_CODES = set;
    if(VALID_CODES.size === 0){
      $msg.textContent = "No se encontraron códigos de 6 dígitos en el Excel.";
      $msg.classList.add("err");
    }else{
      $msg.textContent = `Códigos cargados: ${VALID_CODES.size}`;
      $msg.classList.remove("err");
    }
  }catch(err){
    console.error(err);
    $msg.textContent = "Error cargando códigos. Revisa que exista /samples/codigos.xlsx";
    $msg.classList.add("err");
  }finally{
    $btn.disabled = false;
  }
}

// Restringe el input a 6 dígitos
$code.addEventListener("input", ()=>{
  $code.value = onlyDigits($code.value).slice(0,6);
});

// Enter para enviar
$code.addEventListener("keydown", (e)=>{
  if(e.key === "Enter") $btn.click();
});

$btn.addEventListener("click", ()=>{
  const code = toSixDigits($code.value);
  if(code.length !== 6){
    $msg.textContent = "El código debe tener 6 dígitos.";
    $msg.classList.add("err");
    return;
  }
  if(VALID_CODES.has(code)){
    window.location.href = "generador.html?code=" + encodeURIComponent(code);
  }else{
    $msg.textContent = "Código inválido.";
    $msg.classList.add("err");
  }
});

loadCodes();
</script>
</body>
</html>
